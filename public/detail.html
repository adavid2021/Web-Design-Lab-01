<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detail</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/detail.css"/>

    <script src="js/detail.js" defer></script>
</head>
<body class="container">

<section id="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">UsedCars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home</a>
            </div>
        </div>
    </nav>
</section>

<section id="car_info">
    <div class="d-flex justify-content-end" style="padding-top: 20px">
        <a onclick="onEdit()" class="btn btn-info">Edit</a>
        <a id="availBTN" onclick="changeAvailability()" class="btn btn-primary">Mark as sold</a>
        <a onclick="onDelete()" class="btn btn-danger">Delete</a>
    </div>
    <div class="row">
        <img id="car_img" alt="" src="">
    </div>
    <h1 id="availability" style="margin-left: 84px"></h1>
    <div class="row justify-content-center">
        <div class="col-6">
            <h4>Stock Number:</h4>
            <h4>Make:</h4>
            <h4>Model:</h4>
            <h4>Year:</h4>
            <h4>Color:</h4>
            <h4>Price:</h4>
        </div>
        <div class="col-6">
            <h4 id="stock_number"></h4>
            <h4 id="maker"></h4>
            <h4 id="model_car"></h4>
            <h4 id="year_made"></h4>
            <h4 id="car_color"></h4>
            <h4 id="car_price"></h4>
        </div>
    </div>
</section>
<div>
    <a class="btn btn-lg btn-primary" href="index.html" id="back_button">Back</a>
</div>
</body>
</html>
